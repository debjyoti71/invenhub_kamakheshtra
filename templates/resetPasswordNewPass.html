<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #c2ddf5;
        }
        
        .password-container {
            max-width: 900px;
            margin: 50px auto;
            background: #e4eefa;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }

        .submit-btn {
            background-color: #17548d;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #183e62;
            transform: translateY(-2px);
        }

        .form-control {
            background-color: #f0f5ff;
            border: none;
            padding: 12px;
            border-radius: 8px;
        }

        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #6c63ff;
        }

        .illustration {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-container position-relative p-4 p-md-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="/static/images/My password-pana.svg" 
                         alt="Set New Password Illustration" 
                         class="illustration img-fluid mb-4 mb-md-0">
                </div>
                <div class="col-md-6">
                    <div class="p-3">
                        <h1 class="h2 mb-4 fw-bold">Set New Password</h1>
                        <p class="text-muted mb-4">Please enter your new password below. Make sure it's strong and unique.</p>
                        
                        <form id="newPasswordForm" method="POST" action="/reset_password">
                            <div class="mb-4">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="newPassword"
                                       name="password" 
                                       placeholder="Enter your new password"
                                       required>           
                            </div>
                        
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmPassword"
                                       name="confirm_password" 
                                       placeholder="Confirm your new password"
                                       required>
                            </div>
                        
                            <button type="submit" class="submit-btn mb-3">
                                SET NEW PASSWORD
                            </button>
                        </form>                                               
                            
                            <div class="text-center">
                                <a href="/signup" class="back-link">
                                    Back to SIGN IN
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                e.preventDefault(); // Prevent form submission
                alert("Passwords do not match. Please try again.");
            }
        });
    </script>
</body>
</html>
