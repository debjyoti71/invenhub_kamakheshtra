<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dashboard.css ">
    <style>
        body {
            background-color: #c2ddf5;
        }
        
        .forgot-container {
            max-width: 900px;
            margin: 50px auto;
            background: #e4eefa;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }
        .reset-btn {
            background-color: var(--700);
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background-color: var(--900);
            transform: translateY(-2px);
        }

        .form-control {
            background-color: #f0f5ff;
            border: none;
            padding: 12px;
            border-radius: 8px;
        }

        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #6c63ff;
        }

        .illustration {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-container position-relative p-4 p-md-5">
            <div class="curve-shape"></div>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="/static/images/Forgot password-pana.svg" 
                         alt="Forgot Password Illustration" 
                         class="illustration img-fluid mb-4 mb-md-0">
                </div>
                <div class="col-md-6">
                    <div class="p-3">
                        <h1 class="h2 mb-4 fw-bold">Forgot Your Password?</h1>
                        <p class="text-muted mb-4">Enter your email address and we'll send you a OTP to reset your password.</p>
                        
                        <form action="/forget-password" method="POST"> <!-- Connect to Flask route -->
                            <div class="mb-4">
                                <input type="email" 
                                       class="form-control" 
                                       placeholder="Enter your email"
                                       name="email"
                                       required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                SEND RESET OTP
                            </button>
                            
                            <div class="text-center">
                                <a href="/login" class="back-link">
                                    Back to SIGN IN
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
